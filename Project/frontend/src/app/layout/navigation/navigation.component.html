<nav>
  <a routerLink="/" class="main">LeetBattles</a>

  <div class="btns">
    <ng-container *ngIf="isLoggedIn; else loginButtons">
      <div class="dropdown">
        <a class="profile">{{ username }}</a>
        <div class="dropdown-content">
          <a [routerLink]="['/profile', username]" *ngIf="!isAdmin">Profile</a>
          <a [routerLink]="['/challenges']">Challenges</a>
          <a [routerLink]="['/comments']" *ngIf="isAdmin">Comments</a>
          <a [routerLink]="['/leaderboard']" *ngIf="!isAdmin">Leaderboard</a>
          <a [routerLink]="['/sandbox']" *ngIf="!isAdmin">Sandbox</a>
          <a [routerLink]="['/discussions']">Discussions</a>
          <a (click)="logOut()" [routerLink]="['/auth']">Logout</a>
        </div>
      </div>
    </ng-container>
    <ng-template #loginButtons>
      <button class="login">Login</button>
      <button class="get-started" routerLink="/auth">Get started</button>
    </ng-template>
  </div>
</nav>

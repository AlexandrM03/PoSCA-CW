<nav>
  <a routerLink="/" class="main">LeetBattles</a>

  <div class="btns">
    <ng-container *ngIf="isLoggedIn; else loginButtons">
      <a [routerLink]="['/profile', username]" class="profile">{{
        username
      }}</a>
      <button class="login" (click)="logOut()">Logout</button>
    </ng-container>
    <ng-template #loginButtons>
      <button class="login">Login</button>
      <button class="get-started" routerLink="/auth">Get started</button>
    </ng-template>
  </div>
</nav>

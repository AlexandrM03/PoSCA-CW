<app-navigation></app-navigation>
<div class="discussions-container">
  <h2>Discussions</h2>
  <button (click)="openDialog()">Create</button>
  <ul class="discussions-list" *ngFor="let discussion of discussions">
    <li class="discussion-item" [routerLink]="['/discussions', discussion.id]">
      <span class="discussion-topic">{{ discussion.topic }}</span>
    </li>
  </ul>
</div>
